name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: Configure Firebase (public client keys)
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyAnnxZV8IncR8So7bQX27qpGrMcoFWCS90" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=ai-impact-d7342.firebaseapp.com" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=ai-impact-d7342" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=ai-impact-d7342.firebasestorage.app" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=632840407368" >> .env.local
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:632840407368:web:54840fd982e35ecc770b7d" >> .env.local
      - run: npm run build
      - run: touch out/.nojekyll

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
